<script>
	var seachput=document.getElementById('seachput');
	
	var light=document.getElementById('light');
	        var seachbox=document.getElementById('seachbox');
	        var ul=document.getElementById('seachinfo');
	        var lis=ul.getElementsByTagName('li');
	        var a=document.getElementById('seach').getElementsByTagName('a')[0];
	        var index=-1;
	        var num=120;
	        var off=true;
	        var eyeL=document.getElementById('eyeL');
	        var eyeR=document.getElementById('eyeR');
	        //控制上下键盘移动
	        
		     
	       function der(der){
	       	if(der=='up'){
	       		num=-1;
	       	}else if(der=='down'){
	       		num=1;
	       	}
	       	index=index+num;
	       	if(index<0)index=lis.length-1;
	       	if(index>lis.length-1) index=0;
		      for(var j=0;j<lis.length;j++){
		        	lis[j].className='white';
		      }
		      lis[index].className='change';
		      seachput.value=lis[index].innerHTML;
		      seachput.style.color='#000000';
		    }
	       
	      //获取焦点后输入框的变化
	        seachput.oninput=function(){
	        		seachbox.style.display='block';
	        		a.display='block';
	        			if(seachput.value==''){
	        				seachbox.style.display='none';
	        				a.style.display='none';
	        			}
	        			for(var i=0;i<lis.length;i++){
	        				for(var j=0;j<lis.length;j++){
		        				lis[i].className='white';
		        		  }
	        				if(seachput.value.charAt(0)==lis[i].innerHTML.charAt(0)){
	        					index=i;
	        					lis[i].className='change';
	        					i=lis.length;
	        				}
	        			}
	        		
	        }
	        //按下键盘后调用键盘函数进行移动
	        window.onkeydown=function(ev){
	        				var e=ev||event;
	        				if(e.keyCode==38){
	        					der('up');
	        				}else if(e.keyCode==40){
	        					der('down');
	        				}else if(e.keyCode==13){
	        					lis[index].onclick();
	        					switch(seachput.value){
	        						case '相册':
	        									window.location='photo.html';
	        						break;
	        						case '日志':
	        									window.location='dairy.html';
	        						break;
	        						case '作品':
	        									window.location='games.html';
	        						break;
	        						case '简历':
	        									window.location='about.html';
	        						break;
	        						case '留言板':
	        									window.location='message.html';
	        						break;
	        					}
	        				}
	        	}
	//  Li点击后的背景变化
	        for(var i=0;i<lis.length;i++){
	        	lis[i].index=i;
	        		lis[i].onclick=function(){
	        			for(var j=0;j<lis.length;j++){
	        				lis[j].className='white';
	        			}
	        			this.className='change';
	        			index=this.index;
	        			seachput.value=this.innerHTML;
	        			seachput.style.color='#000000';
	        		}
	        }
	       //点击X后关闭
	        a.onclick=function(){
	        		seachput.value='';
	        		for(var j=0;j<lis.length;j++){
	        				lis[j].className='white';
	        			}
	        		seachbox.style.display='none';
	        		index=-1;
	        }
	        document.onclick=function(){
	        		seachbox.style.display='none';
	        }
	        //灯开关
	        light.onmouseover=function(){
	        		light.src="images/templatemo_light_on.png";
	        }
	        light.onmouseout=function(){
	        		light.src="images/templatemo_light_off.png";
	        }
	        //猫眨眼睛
	        setInterval(function(){
	        		
	        		if(num==120){
	        			off=true;
	        		}else if(num==127){
	        			off=false;
	        		}
	        		if(off==true){num++;}
	        		if(off==false){num--;}
	        		eyeL.style.top=num+'px';
	        		eyeR.style.top=num+'px';
	        },150)
	        
	        
	        
</script>
