<script>
	var lis=document.getElementsByClassName('page_right_menu')[0].getElementsByTagName('ul')[0].getElementsByTagName('li');
	var imgs=document.getElementsByTagName('img');
	var box=document.getElementById('box');
	var close=document.getElementById('close');
	var arr=['images/studio_0001.jpg','images/studio_0002.jpg','images/studio_0003.jpg','images/studio_0004.jpg','images/studio_0005.jpg','images/studio_0006.jpg','images/studio_0007.jpg','images/studio_0008.jpg','images/studio_0009.jpg','images/studio_0001.jpg','images/studio_0002.jpg','images/studio_0003.jpg','images/studio_0004.jpg','images/studio_0005.jpg','photo/cam1.JPG','photo/cam4.JPG','photo/cam5.JPG','photo/cam4.JPG','photo/cam5.JPG','photo/cam6.JPG','photo/cam7.JPG','photo/cam8.JPG','photo/cam9.JPG','photo/dong7.JPG','photo/dong1.JPEG','photo/dong2.JPG','photo/dong3.JPG','photo/dong4.JPG','photo/dong6.JPG','photo/dong5.JPG','images/studio_0001.jpg','photo/dong7.JPG','images/studio_0006.jpg','images/studio_0005.jpg','images/studio_0004.jpg','images/studio_0003.jpg','images/studio_0002.jpg','images/studio_0001.jpg','images/studio_0002.jpg','images/studio_0003.jpg','images/studio_0004.jpg','images/studio_0005.jpg','images/studio_0006.jpg','images/studio_0007.jpg','images/studio_0008.jpg','images/studio_0009.jpg']
	var photo=document.getElementById('photo');
	var a1=document.getElementById('left');
	var a2=document.getElementById('right');
	var num;
	//默认行为阻止
	
	page_turnning(lis,"img/card.png");//翻页
	for(var i=0;i<imgs.length-4;i++){
		imgs[i].index=i;
		imgs[i].onclick=function(){
			box.style.display='block';
		  photo.src=arr[this.index];
			num=this.index;
		}
	}
	close.onclick=function(){
		box.style.display='none';
	}
	a1.onclick=function(){
		this.style.cssText="";
		this.style.cssText="transform:rotateZ(360deg)";
		photo.style.cssText="";
		num--;
		if(num<0){
			num=arr.length-1;
		}else{
			photo.src=arr[num];
			photo.style.cssText="transform:rotateX(360deg)";
		}
	}
	a2.onclick=function(){
		this.style.cssText="";
		this.style.cssText="transform:rotateZ(360deg)";
		photo.style.cssText="";
		num++;
		if(num>arr.length-1){
			num=0;
		}else{
			photo.src=arr[num];
			photo.style.cssText="transform:rotateY(360deg)";
		}
	}
	
    
	
</script>
